<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMBLE SIMULATOR!</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Edu+NSW+ACT+Cursive:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

    <style>
        #theButton:hover {
            cursor: pointer;
        }

        .Huh {
            margin: 0;
            text-align: center;
            font-family: "Pixelify Sans", sans-serif;
            color: blue;
        }

        .slotsContainer {
            border: 8px solid blue;
            margin: 1rem 9rem;
            padding: 3rem none;
        }

        #superEVIL {
            display: none;
            position: fixed;
            width: 100vw;
            height: 100vh;
        }

        #slot1 {
            width: 30%;
        }

        #slot2 {
            width: 30%;
        }

        #slot3 {
            width: 30%;
        }

        #theButton {
            width: 15%;
            width: 15%;
        }
    </style>
</head>
<body class="Huh">
    <img src="EVIL glunguy.jpg" id="superEVIL">
    <div class="slotsContainer">
        <img src="Untitled 11-03-2025 08-09-08(4).png" alt="Gamble1" id="slot1">
        <img src="Untitled 11-03-2025 08-09-08(4).png " alt="Gamble2" id="slot2">
        <img src="Untitled 11-03-2025 08-09-08(4).png" alt="Gamble3" id="slot3">
    </div>
    <img src="dots(1).png" alt="theButton" id="theButton">
    <h1>Tokens left:</h1>
    <h1 id="tokens">20</h1>

    <script>
        const s1 = document.getElementById('slot1');
        const s2 = document.getElementById('slot2');
        const s3 = document.getElementById('slot3');

        const bode = document.querySelector('.Huh');

        const button = document.getElementById('theButton');
        let canclick = false;

        let s1Spinning = true;
        let s2Spinning = true;
        let s3Spinning = true;

        let spinning1 = true;
        let spinning2 = true;
        let spinning3 = true;

        const s1Spinning1 = "Untitled 11-03-2025 08-09-08(4).png";
        const s1Spinning2 = "Untitled 11-03-2025 08-09-08(12).png";

        const slotchance1 = "Untitled 11-03-2025 08-09-08(9).png";
        const slotchance2 = "Untitled 11-03-2025 08-09-08(3).png";
        const slotchance3 = "Untitled 11-03-2025 08-09-08(7).png";
        const slotchance4 = "Untitled 11-03-2025 08-09-08(1).png";

        let tokenNumber = document.getElementById('tokens');

        const evilGatto = document.getElementById('superEVIL');

        const clk = new Audio('chk.mp3');
        const goGamb = new Audio('letsAgo.mp3');
        const awDangIt = new Audio('AwDangIt.mp3');
        const lucky = new Audio('iCantStopWinning.mp3');
        const winner = new Audio('HEWON.mp3');
        const jackpot = new Audio('JACKPOTT.mp3');
        const screamer = new Audio('AHHHHHHHHHHHH.mp3');
        
        function startSpinning() {
            spinning1 = spinning2 = spinning3 = true;

            s1Spin = setInterval(() => {
                if (s1Spinning && spinning1 === true) {
                    s1.src = s1Spinning1;
                } else {
                    s1.src = s1Spinning2;
                }
                s1Spinning = !s1Spinning;
            }, 80);

            s2Spin = setInterval(() => {
                if (s1Spinning && spinning2 === true) {
                    s2.src = s1Spinning1;
                } else {
                    s2.src = s1Spinning2;
                }
                s2Spinning = !s2Spinning;
            }, 80);

            s3Spin = setInterval(() => {
                if (s1Spinning && spinning3 === true) {
                    s3.src = s1Spinning1;
                } else {
                    s3.src = s1Spinning2;
                }
                s3Spinning = !s2Spinning;
            }, 80);
        }

        startSpinning()

        theButton.addEventListener("click", () => {
            if (canclick) return;
            canclick = true;

            const chanceNumber1 = Math.floor(Math.random() * 60) + 1;
            const chanceNumber2 = Math.floor(Math.random() * 60) + 1;
            const chanceNumber3 = Math.floor(Math.random() * 60) + 1;

            let tokenAmount = parseFloat(tokenNumber.textContent);
            tokenAmount -= 1;
            tokenNumber.textContent = tokenAmount;

            let result1 = 0;
            let result2 = 0;
            let result3 = 0;

            goGamb.play()
            theButton.src = "dots.png";

            setTimeout(() => {
                clearInterval(s1Spin);
                if (chanceNumber1 <= 13) {
                    s1.src = slotchance1;
                    result1 = 1;
                } else if (chanceNumber1 <= 35){
                    s1.src = slotchance2;
                    result1 = 2;
                } else if (chanceNumber1 <= 40){
                    s1.src = slotchance3;
                    result1 = 3;
                } else if (chanceNumber1 <= 61){
                    s1.src = slotchance4;
                    result1 = 4;
                }
                clk.play();
                chanceNumber1 = 0;
            }, 600);

            setTimeout(() => {
                clearInterval(s2Spin);
                if (chanceNumber2 <= 13) {
                    s2.src = slotchance1;
                    result2 = 1;
                } else if (chanceNumber2 <= 35){
                    s2.src = slotchance2;
                    result2 = 2;
                } else if (chanceNumber2 <= 40){
                    s2.src = slotchance3;
                    result2 = 3;
                } else if (chanceNumber2 <= 61){
                    s2.src = slotchance4;
                    result2 = 4;
                }
                clk.play();
                chanceNumber2 = 0;
            }, 900);

            setTimeout(() => {
                clearInterval(s3Spin);
                if (chanceNumber3 <= 13) {
                    s3.src = slotchance1;
                    result3 = 1;
                } else if (chanceNumber3 <= 35){
                    s3.src = slotchance2;
                    result3 = 2;
                } else if (chanceNumber3 <= 40){
                    s3.src = slotchance3;
                    result3 = 3;
                }
                else if (chanceNumber3 <= 61){
                    s3.src = slotchance4;
                    result3 = 4;
                }
                clk.play();
                chanceNumber3 = 0;
            }, 1200);

            setTimeout(() => {
                if (result1 === 1 && result2 === 1 && result3 === 1) {
                    awDangIt.play()
                    tokenAmount -= 1;
                    tokenNumber.textContent = tokenAmount;
                } else if (result1 === 2 && result2 === 2 && result3 === 2) {
                    lucky.play()
                    tokenAmount += 6;
                    tokenNumber.textContent = tokenAmount;
                } else if (result1 === 3 && result2 === 3 && result3 === 3) {
                    screamer.play()
                    evilGatto.style.display = 'block';
                    tokenAmount -= 5;
                    tokenNumber.textContent = tokenAmount;
                } else if (result1 === 4 && result2 === 4 && result3 === 4) {
                    jackpot.play()
                    tokenAmount += 50;
                    tokenNumber.textContent = tokenAmount;
                } else {
                    awDangIt.play()
                }
            }, 1300);

            setTimeout(() => {
                if (tokenAmount <= 0) {
                    setTimeout(() => {
                        screamer.play()
                        evilGatto.style.display = 'block';
                    }, 2000);
                } else {
                    startSpinning()
                    canclick = false;
                    theButton.src = "dots(1).png";
                    evilGatto.style.display = 'none';
                }
            }, 2500)
        });
    </script>
</html>
